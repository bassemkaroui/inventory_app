name: pre-commit CI

on:
  push:
  pull_request:
    branches: [master, main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install poetry
        run: PIPX_BIN_DIR=/usr/bin pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'
      - run: poetry install
      - uses: pre-commit/action@v3.0.1
